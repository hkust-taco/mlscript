name: Scala CI

on:
  push:
    branches: [ mlscript ]
  pull_request:
    branches: [ mlscript ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt test
    - name: Check no changes
      run: git diff-files --quiet
