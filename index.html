type List[A] = Cons[A] | Nil

class Cons[out A](head: A, tail: List[A])
module Nil { fun size = 0 }

fun map(f, xs) = if xs is
  Cons(h, t) then Cons(f(h), map(f, t))
  Nil        then Nil

let c = Cons(id, Cons(([x, y]) => [y, x], Nil))

let m1 = map(f => f([0, 1]), c)

let m2 = map(f => f([true, false]), c)
